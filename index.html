<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>PianoMemories</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PianoMemories">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-apple.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <!-- Fallbacks: if you only placed a single favicon.png, iOS/Safari may use it -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app-shell">
    <div id="orientation-message" class="orientation-message hidden">Rotate your device to landscape to play.</div>

    <section id="portrait-screen" class="screen portrait">
      <div class="header">
        <h1>PianoMemories</h1>
      </div>

      <div class="card">
        <label for="scale-select">Scale</label>
        <select id="scale-select" name="scale-select" size="13">
          <option value="random">Random key</option>
          <option value="C">C Major</option>
          <option value="C#">C# Major</option>
          <option value="D">D Major</option>
          <option value="D#">D# Major</option>
          <option value="E">E Major</option>
          <option value="F">F Major</option>
          <option value="F#">F# Major</option>
          <option value="G">G Major</option>
          <option value="G#">G# Major</option>
          <option value="A">A Major</option>
          <option value="A#">A# Major</option>
          <option value="B">B Major</option>
        </select>
      </div>

      <div class="card">
        <label>Mode</label>
        <div class="mode-toggle">
          <label class="chip">
            <input type="radio" name="mode" value="normal" checked>
            <span>Normal (1 octave)</span>
          </label>
          <label class="chip">
            <input type="radio" name="mode" value="hard">
            <span>Hard (2 octaves)</span>
          </label>
        </div>
      </div>

      <div class="card">
        <label>Settings</label>
        <div class="settings">
          <label class="toggle">
            <input type="checkbox" id="assist-toggle" checked>
            <span>Show assist text</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="sound-toggle" checked>
            <span>Sound on</span>
          </label>
        </div>
      </div>

      <div class="notice" id="flip-hint">FLIP THE PHONE TO PLAY</div>
      <div class="actions desktop-only">
        <button id="desktop-play-btn" class="primary">Play</button>
      </div>

      <p class="footnote">Add your .mp3 piano samples under <code>/audio/</code> (three octaves around middle C).</p>
    </section>

    <section id="landscape-screen" class="screen landscape hidden">
      <header class="top-bar">
        <button id="home-btn" class="ghost">Home</button>
        <div class="top-info">
          <span id="status-text" class="status-text">Ready</span>
          <span id="selected-scale" class="info-text info-scale">Scale: —</span>
          <span id="selected-mode" class="info-text info-mode">Mode: —</span>
          <span class="info-text info-level">Level <span id="level-display">1</span></span>
        </div>
        <button id="play-btn" class="primary">Play</button>
      </header>

      <div class="keyboard-wrapper">
        <div id="inline-error" class="inline-error hidden">Wrong note! Try again</div>
        <div id="keyboard" class="keyboard" aria-label="Piano keyboard"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
